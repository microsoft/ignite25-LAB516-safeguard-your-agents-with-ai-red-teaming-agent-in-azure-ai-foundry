site_name: AI Red Teaming Agent Labs
site_description: Safeguard your agents with AI Red Teaming Agent in Azure AI Foundry
site_author: Microsoft

theme:
  name: material
  custom_dir: docs/overrides
  
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  
  icon:
    repo: fontawesome/brands/github
  
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  # Admonitions
  - admonition
  - pymdownx.details
  
  # Other extensions
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
  - meta
  - toc:
      permalink: true

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

nav:
  - Home: index.md
  - Getting Started:
    - Environment Setup: getting-started/setup.md
  - Labs:
    - Overview: labs/index.md
    - Lab 0 - Environment Setup: labs/00-setup.md
    - Lab 1 - Scan Your Agent: labs/01-scan-agent.md
    - Lab 2 - Scan Your Models: labs/02-scan-model.md
    - Lab 3 - Scan in the Cloud: labs/03-scan-cloud.md
  - More Labs:
    - Overview: more-labs/index.md
    - Lab 4 - Complex Scans: more-labs/04-scan-advanced.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/microsoft/ignite25-LAB516-safeguard-your-agents-with-ai-red-teaming-agent-in-azure-ai-foundry
  generator: false
